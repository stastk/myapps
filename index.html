<!DOCTYPE HTML>
<head>
    <script src="jquery-3.6.3.js"></script>
    <script>
        var url = 'someurl'
        $(document).ready(function() {
            $("h1").on('click', function () {
                $.ajax({
                    url: "/t.cgi",
                    type: "POST",
                    data: {t: 'somesome', d: 'normal'},

    </script>
